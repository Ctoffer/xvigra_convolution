data:
  top_levels: ["X", "Y", "Z"]

  group_ids:
    - group_1

  group_names:
    group_1: benchmark_xstrided_view_copy_paddingStride_X

  variants:
    - assign
    - iterator
    - operatorCallAgainstCache
    - operatorCallCacheAligned
    - rawAgainstCache
    - rawCacheAligned

  aggregates: ['min']
  specializations: ['float']
  x:
    type: np.arange
    attrs:
      start: 50
      stop: 1100
      step: 100
    values: []

  axis_label: Size S

table:
  group_headers:
    key: '{top_level}'
    values:
      X: X
      Y: Y
      Z: Z

  subgroup_headers:
    key: '{variant}'
    values:
      assign: sv-c-pS-a
      iterator: sv-c-pS-i
      operatorCallAgainstCache: sv-c-pS-cAC
      operatorCallCacheAligned: sv-c-pS-cCA
      rawAgainstCache: sv-c-pS-rAC
      rawCacheAligned: sv-c-pS-rCA

  subgroup_data:
    values:
      X:
        file: 'benchmark_strided-view_copy_paddingStride_X.json'
        key: 'benchmark_xstrided_view_copy_paddingStride_X_{variant}<float>/{x}_min'
      Y:
        file: 'benchmark_strided-view_copy_paddingStride_Y.json'
        key: 'benchmark_xstrided_view_copy_paddingStride_Y_{variant}<float>/{x}_min'
      Z:
        file: 'benchmark_strided-view_copy_paddingStride_Z.json'
        key: 'benchmark_xstrided_view_copy_paddingStride_Z_{variant}<float>/{x}_min'

  color_modes:
    values:
      X: "Reds"
      Y: "Greens"
      Z: "Blues"
