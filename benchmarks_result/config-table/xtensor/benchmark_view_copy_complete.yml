data:
  top_levels: ["X", "Y", "Z"]

  group_ids:
    - group_1

  group_names:
    group_1: benchmark_view_copy_complete_X

  variants:
    - assign
    - iterator
    - operatorCallAgainstCache
    - operatorCallCacheAligned
    - rawAgainstCache
    - rawCacheAligned

  aggregates: ['min']
  specializations: ['float']
  x:
    type: np.arange
    attrs:
      start: 50
      stop: 1100
      step: 100
    values: []

table:
  group_headers:
    key: '{top_level}'
    values:
      X: X
      Y: Y
      Z: Z

  subgroup_headers:
    key: '{variant}'
    values:
      assign: v-c-c-a
      iterator: v-c-c-i
      operatorCallAgainstCache: v-c-c-cAC
      operatorCallCacheAligned: v-c-c-cCA
      rawAgainstCache: v-c-c-rAC
      rawCacheAligned: v-c-c-rCA

  subgroup_data:
    values:
      X:
        file: 'benchmark_view_copy_complete_X.json'
        key: 'benchmark_view_copy_complete_X_{variant}<float>/{x}_min'
      Y:
        file: 'benchmark_view_copy_complete_Y.json'
        key: 'benchmark_view_copy_complete_Y_{variant}<float>/{x}_min'
      Z:
        file: 'benchmark_view_copy_complete_Z.json'
        key: 'benchmark_view_copy_complete_Z_{variant}<float>/{x}_min'

  color_modes:
    values:
      X: "Reds"
      Y: "Greens"
      Z: "Blues"
