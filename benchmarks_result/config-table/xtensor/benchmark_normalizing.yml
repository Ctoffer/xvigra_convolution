data:
  top_levels: ["_"]

  group_ids:
    - group_1

  group_names:
    group_1: benchmark_normalizing

  variants:
    - amax
    - amax_unpacked

  aggregates: ['min']
  specializations: ['xt::xarray<float>', 'xt::xtensor<float, 3>']
  x:
    type: np.arange
    attrs:
      start: 1
      stop: 50
      step: 3
    values: []

  axis_label: Size S

table:
  group_headers:
    key: '{specialization}'
    values:
      xt::xarray<float>: xt::xarray<float>
      xt::xtensor<float, 3>: xt::xtensor<float, 3>

  subgroup_headers:
    key: '{specialization}_{variant}'
    values:
      xt::xarray<float>_amax: xa-d-amax
      xt::xarray<float>_amax_unpacked: xa-d-amaxU
      xt::xtensor<float, 3>_amax: xt-d-amax
      xt::xtensor<float, 3>_amax_unpacked: xt-d-amaxU

  subgroup_data:
    values:
      xt::xarray<float>:
        file: 'benchmark_normalizing.json'
        key: 'benchmark_normalizing_{variant}<xt::xarray<float>>/{x}_min'
      xt::xtensor<float, 3>:
        file: 'benchmark_normalizing.json'
        key: 'benchmark_normalizing_{variant}<xt::xtensor<float, 3>>/{x}_min'

  color_modes:
    values:
      xt::xarray<float>: "Reds"
      xt::xtensor<float, 3>: "Blues"
      
    