data:
  top_levels: ["channelFirst", "channelLast"]

  group_ids:
    - group_1
    - group_2
    - group_3
    - group_4
    - group_5
    - group_6

  group_names:
    group_1: benchmark_convolve1D_v1_inputSize
    group_2: benchmark_convolve1D_v2_inputSize
    group_3: benchmark_convolve1D_v3_inputSize
    group_4: benchmark_convolve1D_v4_inputSize
    group_5: benchmark_convolve1D_v5_inputSize
    group_6: benchmark_convolve1D_v6_inputSize

  variants:
    - channelFirst
    - channelLast

  aggregates: ['min']
  specializations: ['float']
  x:
    type: np.arange
    attrs:
      start: 50
      stop: 2050
      step: 50
    values: []

  axis_label: "   Size S   "

table:
  group_headers:
    key: '{variant}'
    values:
      channelFirst: Channel First
      channelLast: Channel Last

  subgroup_headers:
    key: '{group_id}_{top_level}'
    values:
      group_1_channelFirst: " c1d-v1-iS-cF "
      group_2_channelFirst: c1d-v2-iS-cF
      group_3_channelFirst: c1d-v3-iS-cF
      group_4_channelFirst: c1d-v4-iS-cF
      group_5_channelFirst: c1d-v5-iS-cF
      group_6_channelFirst: c1d-v6-iS-cF
      group_1_channelLast: c1d-v1-iS-cL
      group_2_channelLast: c1d-v2-iS-cL
      group_3_channelLast: c1d-v3-iS-cL
      group_4_channelLast: c1d-v4-iS-cL
      group_5_channelLast: c1d-v5-iS-cL
      group_6_channelLast: c1d-v6-iS-cL

  subgroup_data:
    values:
      Channel First:
        file: 'benchmark_convolve1D_inputSize_channelFirst.json'
        key: '{group_name}_channelFirst<float>/{x}_min'
      Channel Last:
        file: 'benchmark_convolve1D_inputSize_channelLast.json'
        key: '{group_name}_channelLast<float>/{x}_min'

  color_modes:
    values:
      Channel First: "Reds"
      Channel Last: "Blues"
