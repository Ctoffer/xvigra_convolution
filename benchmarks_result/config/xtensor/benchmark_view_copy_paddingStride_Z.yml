data:
  key: '{group_name}_{variant}<{specialization}>/{x}_{aggregate}'
  group_ids:
    - group_1

  group_names:
    group_1: benchmark_view_copy_paddingStride_Z

  variants:
    - assign
    - iterator
    - operatorCallAgainstCache
    - operatorCallCacheAligned
    - rawAgainstCache
    - rawCacheAligned

  aggregates: ['min']
  specializations: ['float']
  x:
    type: np.arange
    attrs:
      start: 50
      stop: 1100
      step: 100
    values: []

graph:
  title: ""

  x_axis:
    label: Size S
    mode: normal

  y_axis:
    label: Minimum Time (ms)
    mode: normal

  legend:
    key: '{variant}'
    entries:
      assign: v-c-pSZ-a
      iterator: v-c-pSZ-i
      operatorCallAgainstCache: v-c-pSZ-cAC
      operatorCallCacheAligned: v-c-pSZ-cCA
      rawAgainstCache: v-c-pSZ-rAC
      rawCacheAligned: v-c-pSZ-rCA

  line_style:
    key: '{group_id}'
    entries:
      group_1: "-"

  line_color:
    key: '{variant}'
    entries:
      assign: "#ff0000"
      iterator: "#ffa500"
      operatorCallAgainstCache: "#cccc00"
      operatorCallCacheAligned: "#008000"
      rawAgainstCache: "#0000ff"
      rawCacheAligned: "#4b0082"

